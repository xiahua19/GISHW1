style='font-family:黑体'>数据存取模块</span></p>

<p class=MsoNoSpacing style='text-indent:21.0pt'><span style='font-family:仿宋'>数据存取模块主要进行工程文件的读取、保存和另存，图层文件的读取和保存，打印当前地图。</span></p>

<p class=MsoNoSpacing style='text-indent:21.0pt'><span style='font-family:仿宋'>这些功能都内嵌菜单栏“文件”选项中，通过点击即可执行。此外，额外允许右键图层进行当前图层的单独另存操作。</span></p>
